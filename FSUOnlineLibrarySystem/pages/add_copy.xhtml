<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form enctype="multipart/form-data" >
		<p:messages autoUpdate="true" />
		<p:fieldset style="width:100%">
			<h3>Add new copy to this book : <h:outputText value="#{booksMB.book.bookTitle}" /> </h3>
			<br />
			<h:panelGrid columns="2" style="margin-bottom:30px" cellpadding="20"  >
				
				<p:outputLabel for="accessionNumber" value="Accession Number:" />
					<p:inputText id="accessionNumber" value="#{booksMB.selectedCopy.accessionNumber}">
				</p:inputText>
				<br/>
				<h:commandButton value="Add this copy!"  style="margin-top:30px" styleClass="btn btn-primary" action="#{booksMB.addBookCopy()}" >
				</h:commandButton>
				<br/>
				<p class="bg-info">
				this new copy's status by default AVAILABLE .
				</p>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</ui:composition>
