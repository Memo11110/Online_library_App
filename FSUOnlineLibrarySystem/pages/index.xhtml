<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>FSU Online Library System</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div class="container mainContent" >
		<div class="row header">
			<div class="col-md-1">
				<IMG alt="logo" src="#{resource['images/logo.png']}" id="logo" />
			</div>
			<div class="col-md-6">
				<h3>FSU Online Library System</h3>
				 <span>Admin Panel</span>
			</div>
		</div>
		<div class="row secondary">
			<div class="col-md-3">
				<IMG alt="home" src="#{resource['images/home.png']}" id="homeImg" /> HOME
			</div>
			<div class="backBtn" style="margin-left: 92%;"
				onclick="javascript:location.href='login.xhtml'">
				<IMG alt="home" src="#{resource['images/exit.png']}" id="homeImg" />
				Log out
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-2 col-md-offset-3 manageLink" onclick="javascript:location.href='manage_books.xhtml'">
				<IMG alt="manage books" src="#{resource['images/manage_books.png']}"/>
				<span class="label label-info manageLabel">Manage Books</span>
			</div>
			
			<div class="col-md-6 col-md-offset-1 manageLink" onclick="javascript:location.href='manage_users.xhtml'">
				<IMG alt="manage users" src="#{resource['images/manage_users.png']}"/><br/>
				<span class="label label-info manageLabel">Manage Users</span>
			</div>
			
		</div>
		<br/>
		<div class="row footer">
			<div class="col-md-12">
				<SPAN class="pull-right">@Copyright 2014</SPAN>
			</div>
		</div>
	</div>
</h:body>
</html>
